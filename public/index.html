<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Copyright free audio</title>
  </head>

  <body>
    <h1>Copyright free audio</h1>
    <h2>Music Browser</h2>

    <button onclick="loadLibrary()">Back to folders</button>
    <div id="setlist"></div>
    <div id="fileBrowser"></div>
    <form id= "uploadForm">
      <label for="fileUpload" class="btn">Upload track</label>
      <input type="file" name="fileUpload"   id="fileUpload" accept="audio/mpeg">
      <button type="submit">Submit</button>
    </form>
      <div>
        <audio
          id="player"
          controls
          autoplay
          src=""
        >
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </div>
  </body>
  <script src="script.js"></script>
</html>
